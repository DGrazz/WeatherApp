<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/2c54a840da.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <title>WeatherGraz</title>
</head>

<body>

    <div id="app" class="container">

        
        <h1 class="title" v-if="cityName.length < 3 || !location">INTRODUCE UNA <span class="ciudad">CIUDAD</span> PARA VER <span class="infoTemporal">INFORMACIÓN DEL TEMPORAL</span>
        </h1>

        <input class="inputCity" type="text" placeholder="Nombre de la ciudad" v-model="cityName" @input="searchCity">

        <div class="weather" v-if="cityName.length >= 3 && location">
            <h1 class="cityName">{{ location.name }}</h1>
            <h3 class="temperature">{{ current.temp_c }}°</h3>
            <div class="isDay" v-if="isDay">
                <iframe class="icon" src="https://lottie.host/?file=ff5c71ed-6495-4ad9-a6d1-e5fb2982fc14/yGvfCnrPXk.json"></iframe>
            </div>
            <div class="isDay" v-if="!isDay">
                <iframe class="icon" src="https://lottie.host/?file=621ea16e-8c4d-4853-a155-905af5d1be16/FHMpmhxl3M.json"></iframe>
            </div>

        </div>

        <div class="details" :class="{ day: isDay, night: !isDay }" v-if="cityName.length >= 3 && location">
            <div class="detail">
                <i class="detail__icon fa-solid fa-temperature-half"></i>
                <p class="detail__name">Sensación</p>
                <p class="detail__info">{{ current.feelslike_c }}°</p>
            </div>

            <div class="detail">
                <i class="detail__icon fa-solid fa-water"></i>
                <p class="detail__name">Humedad</p>
                <p class="detail__info">{{ current.humidity }}%</p>
            </div>

            <div class="detail">
                <i class="detail__icon fa-solid fa-wind"></i>
                <p class="detail__name">Viento</p>
                <p class="detail__info">{{ current.wind_kph }}Km/h</p>
            </div>

        </div>

    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
